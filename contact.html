        <!-- begin:contact -->
        
          <!-- .container-fluid -->

          <div class="container row" style="display: flex;">
            <div class="row">
              <div
                class="col-md-10 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-10 col-xs-offset-1 padd-20-top padd-60-btm"
              >
                <form class="contact-form" action="https://formsubmit.co/administracion@old-bw.com" method="POST">
                  <p>
                    Completa nuestro formulario en línea para solicitar un presupuesto o consultar acerca de nuestros servicios. 
                    ¡Esperamos poder ayudarte!
                  </p>
                  <div class="form-group">
                    <label for="contact_name">Nombre</label>
                    <input
                      type="text"
                      class="form-control form-bordered"
                      id="contact_name"
                      name="contact_name"
                    />
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="contact_email" class="form-label" name="contact_email"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control form-bordered"
                          id="contact_email"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="contact_email" class="form-label"
                        name="Phone number"
                          >Telefono</label
                        >
                        <input
                          type="number"
                          class="form-control form-bordered"
                          id="contact_email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="contact_subject">Asunto</label>
                    <input
                      type="text"
                      class="form-control form-bordered"
                      id="contact_subject"
                      name="contact_subject"
                    />
                  </div>
                  <div class="form-group">
                    <label for="contact_message" class="form-label" name="contact_message"
                      >Mensaje</label
                    >
                    <textarea
                      class="form-control form-bordered"
                      rows="6"
                      id="contact_message"
                      name="contact_message"
                    ></textarea>
                  </div>
                  <button type="submit" class="button btn-square">
                    Enviar
                  </button>
                </form>
                <!-- .contact-form -->
              </div>
              <!-- .col-## -->
